<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C19 Simulation</title>
    <link rel="stylesheet" href="./dist/reset.css">
    <link rel="stylesheet" href="./dist/index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script type="application/javascript" src="./dist/bundle.js"></script>
    <script type="application/javascript" src="./dist/main.js"></script>
</head>
<body>
    <h1>A VIRAL INFECTION SIMULATION BY WAY OF POPULATION DENSITY AND SOCIAL DISTANCING</h1>
    <!-- <img src="./images/outbreak-coronavirus-world.png" alt=""> -->
    <div class="main">
        <div class='data-input'>
            <div id="data-input-title">DATA INPUT</div>
            <div class="slidecontainer">
            
                <p>Density:</p>
                <input type="range" min="40" max="360" value="200" class="slider" id="my-density-range">
                <p>Value: <span id="density-value"></span></p>
                <p>Social Distancing in % of the population:</p>
                <input type="range" min="0" max="90" value="45" class="slider" id="my-social-range">
                <p>Value: <span id="social-value"></span>% of the population is socially distancing</p>
            </div>
            <div class="buttons-container">
                <p>SIMULATION</p>
                <button id='start'>START</button>
                <button id='stop'>STOP</button>
            </div>
            <div id="legend">
                <div class='legend-line'>
                    <div  id='infected'></div>
                    <p>infected</p>
                </div>
                <div class='legend-line'>
                    <div id='distancing'></div>
                    <p>socially distancing</p>
                </div>
                <div class='legend-line'>
                    <div id='mobile'></div>
                    <p>social mobility unchanged</p>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="simulation-canvas"></canvas>
            <!-- <canvas id="simulation-canvas"></canvas> -->
            <!-- <p>infected: <span id="infected-number"></span></p> -->
        </div>
    </div>
</body>
</html>
